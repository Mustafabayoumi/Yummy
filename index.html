<!DOCTYPE html>

                        <li class="loading pb-4">

                        </li>
                        <li class="pb-4">

                <div class="nav-footer text-white pb-2">

                    </div>
                </div>
            </div>
            <div class="side-inner bg-white py-5 px-2 flex flex-col justify-between items-center">

                <i id="barsIcon" class=" fa-solid open-close-icon fa-2x fa-align-justify cursor-pointer" ></i>
                <i id="closeIcon" class="hidden fa-solid open-close-icon fa-2x fa-x cursor-pointer"></i>
                <div class="flex flex-col items-center">

                    <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
                </div>
            </div>
            
        </section>

        
        <section class="w-[85vw] mx-auto mt-8 ">
            <div id="rowData" class="flex flex-wrap md:pl-0 pl-14">
                

            </div>
